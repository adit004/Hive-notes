{% extends 'manager/home_base.html' %}
{%load crispy_forms_tags %}
{% block content %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
      <th> </th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
  {% for member in members %}
    <tr>
      <th scoe="row">{{ forloop.counter }}</th>
      <td>{{ member.reader.name }}</td>
      <td>{{ member.reader.email }}</td>
      <td>{{ member.account_status }}</td>
      <td><a href="{% url 'accept_member' member.id %}" class="btn btn-outline-success">Accept</a></td>
      <td><a href="{% url 'deny_member' member.id %}" class="btn btn-outline-danger">Decline</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
