<!DOCTYPE html>
{%load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page - Sign Up / Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-section {
      max-width: 400px;
      margin: auto;
      margin-top: 60px;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .toggle-link {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h1>Welcome to HiveNotes</h1>
  <p class="lead">Please sign up or sign in to continue</p>
</div>
{% block content %}
{% endblock %}
</body>
</html>
