{% extends 'reader/home_base.html' %}
{%load crispy_forms_tags %}

{% block content %}
<div>
  <form method="post" class="form-control" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success">Post</button>
  </form>
</div>
{% endblock %}
